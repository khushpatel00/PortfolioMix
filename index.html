<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixFolio</title>
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/output.css">
</head>

<body id="hoverBG" class=" overflow-x-hidden">
    <header class="sticky top-0 z-50 bg-black/30 backdrop-blur-sm border-b mx-5 rounded-2xl my-5 border-gray-900/10">
        <div class="mx-auto xl:max-w-screen px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="md:flex md:items-center md:gap-12 gTopFade">
                    <a class="block" href="#"><img src="src/img/favicon.png" class="max-w-1/5 " alt=""></a>
                </div>
                    <div class="block gTopFade" onclick="navTrigger()">
                        <button
                            class="rounded-lg p-2 transition bg-gray-900 text-white/50 hover:text-white">
                            <svg class="size-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="fixed top-24 end-5 z-40">
        <nav class="text-white w-auto justify-end p-4 hidden rounded-2xl">
            <div class="flex justify-end">
                <ul class=" p-4 text-3xl leading-16 px-20 ">
                    <li class="gTopFadeLi"><a href="#">Home</a></li>
                    <li class="gTopFadeLi"><a href="#">Projects</a></li>
                    <li class="gTopFadeLi"><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <section>
        <div id="dividerLine"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="src/script.js"></script>
    <script src="src/gsap.js"></script>
</body>

</html>
